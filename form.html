<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>House Hunch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./calculate.js"></script>
        <script type="text/javascript" src="https://bot.insertchatgpt.com/widgets/bubble.js?widget_id=428ac0d0-f29a-4987-84ef-cd9a7852dac2" async></script>
    </head>

    <body>
        <header>
            <div class="icon">
                <img src="./images/HouseHunch.png" alt="Icon">
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./form.html">Services</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>  
        </header>
    
        <script>
            function goTo(section) {
                // Perform an action based on the section clicked
                // For example, scrolling to a specific section of the page
                var targetSection = document.getElementById(section);
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
        </script>
      
      <style>
        #home {
        height: 80vh;
        background-color: #ECE3CE;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        #userForm {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-gap: 10px;
        }
    
        .button-container {
            text-align: center;
            align-items: center;
        }
        label {
            text-align: right;
            padding-right: 10px;
        }
    </style>
    
    <div id="home" style="height: 100vh; background-color: #ECE3CE;">
        <form id="userForm">
            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName" required>
    
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" min="300" max="850" required>
    
            <label for="grossIncome">Gross Monthly Income:</label>
            <input type="number" id="grossIncome" name="grossIncome" required>
    
            <label for="houseValue">House Value:</label>
            <input type="number" id="houseValue" name="houseValue" required>
    
            <label for="downPay">Down Payment:</label>
            <input type="number" id="downPay" name="downPay" required>
    
            <label for="mortgage">Mortgage:</label>
            <input type="number" id="mortgage" name="mortgage" required>
    
            <label for="creditCardPay">Credit Card Payment:</label>
            <input type="number" id="creditCardPay" name="creditCardPay" required>
    
            <label for="carPay">Car Payment:</label>
            <input type="number" id="carPay" name="carPay" required>
    
            <label for="studentLoans">Student Loan Payment:</label>
            <input type="number" id="studentLoans" name="studentLoans" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="button-container">
            <button type="button" id="submitButton" onClick="getValues();">Submit</button>
        </div>
        </form>
    </div>
    
    
        <footer>
            <div class="footer">
                <p>House Hunch &copy;</p>
                <a href="./contact.html">Contact</a>
            </div>
        </footer>
    </body>
</html>
